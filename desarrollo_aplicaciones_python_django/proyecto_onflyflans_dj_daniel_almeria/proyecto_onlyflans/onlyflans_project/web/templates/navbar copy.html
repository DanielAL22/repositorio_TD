<!DOCTYPE html>
<html lang="en">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'indice' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'bienvenido' %}">Bienvenido</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'acerca' %}">Acerca</a>

            <a class="nav-link active" href="{% url 'contacto' %}">Contacto</a>
          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'salir' %}">Cerrar sesión</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'login' %}">Iniciar sesión</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link active" href="{% url 'salir' %}">Cerrar sesión</a>
          </li> -->

        {% endif %}

</html>
